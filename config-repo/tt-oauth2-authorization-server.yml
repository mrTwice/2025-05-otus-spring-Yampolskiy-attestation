server:
  port: 8080

spring:
  application:
    name: tt-oauth2-authorization-server

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5434/tt_oauth2_authorization_server
    username: postgres
    password: postgres
    hikari:
      minimumIdle: 2
      maximumPoolSize: 4

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate

  flyway:
    enabled: true
    locations: classpath:db/migration

jwk:
  encryption:
    secret: change-me-super-secret

auth-server:
  base-uri: http://localhost:8080

user-service:
  base-uri: http://localhost:9591
  public-base-uri: http://localhost:9591
  auth:
    client-id: internal-service-client
    client-secret: internal-secret
    scopes:
      - user:view
      - user:manage
      - user:delete

task-service:
  public-base-uri: http://localhost:9590

gateway:
  public-base-uri: http://localhost:8085

swagger:
  user-service:
    redirect-url: "${gateway.public-base-uri}/user/swagger-ui/oauth2-redirect.html"
  task-service:
    redirect-url: "${gateway.public-base-uri}/task/swagger-ui/oauth2-redirect.html"

logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.security.oauth2: DEBUG
    org.springframework.security.oauth2.server.authorization: DEBUG
    org.springdoc: DEBUG
